<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Time</title>
</head>
<body>
<script>
let newDate = new Date(); let date = newDate.getDate();
let month = newDate.getMonth(); let year = newDate.getFullYear(); let hour = newDate.getHours();
let minute = newDate.getMinutes(); let second = newDate.getSeconds();
document.writeln("Today's Date:"+date+":"+(month+1)+":"+year); document.writeln("<br>");
document.writeln("Time :"+hour+":"+minute+":"+second);
</script>
</body>
</html>
