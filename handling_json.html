<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<h2>Store and retrieve data from local storage.</h2>
<p id="demo"></p>
<script>
var myObj, myJSON, text, obj;
//Storing data:
myObj = { name: "Sam", age: 20, city: "Vadodara" }; myJSON = JSON.stringify(myObj); localStorage.setItem("testJSON", myJSON);
//Retrieving data:
text = localStorage.getItem("testJSON"); obj = JSON.parse(text);
document.getElementById("demo").innerHTML = obj.name+" from "+obj.city;
</script></body>
</html>
